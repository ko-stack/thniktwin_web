<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank You - ThinkTwin.ai</title>
    <style>
        body {
            font-family: 'Barlow Condensed', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .thank-you {
            text-align: center;
            background: white;
            padding: 60px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #1a237e;
            font-size: 48px;
            margin-bottom: 20px;
        }
        p {
            color: #283593;
            font-size: 20px;
            margin-bottom: 30px;
        }
        a {
            display: inline-block;
            padding: 15px 30px;
            background: #1a237e;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="thank-you">
        <h1>THANK YOU!</h1>
        <p>We've received your message and will get back to you soon.</p>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
